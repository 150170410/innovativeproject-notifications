<div class="top-container">
	<div class = "uphead">
		<h1>USER</h1>
		<h2>{{username}}</h2>
	</div>
	<div class="buttonPanel">
		<a href="#/login"><button type = "button" class = "btn btn-info">Logout</button></a><br>
		<a href="#/producer"><button type = "button" class = "btn btn-info">Producer Panel</button></a><br>
		<a href="#/subscriber"><button type = "button" class = "btn btn-info">Subscriber Panel</button></a><br>
	</div>
</div>
<div class = "row ng-scope">
	<div class = "col-xs-12 col-sm-12">
		<div ng-if="notifications.length > 0">
			<button ng-click = "setAllAsRead()" class = "glyphicon glyphicon-remove"></button>
		</div>
		<div ng-if="notifications.length == 0">
			No new messages.
		</div>
		<label ng-repeat="message in notifications"> 
			<button ng-click="setAsRead(message)" class="glyphicon glyphicon-ok"></button>
			 {{message.source}}: {{message.message}} 
		</label>
	</div>
</div>
